issuers:
  gccorp:
    name: Corporations Canada
    abbreviation: GCCC
    email: C.D. Howe Building, 235 Queen Street, Ottawa, ON  K1A 0H5
    url: https://www.ic.gc.ca/eic/site/cd-dgc.nsf/eng/home
    logo_path: ../assets/img/sig-blk-en.png
    endpoint: $ENDPOINT_URL

    connection:
      type: TheOrgBook
      api_url: $TOB_API_URL
      sign_target: false

    wallet:
      name: ${POSTGRESQL_WALLET_NAME:-gccorp_issuer}
      seed: $INDY_WALLET_SEED
      type: $WALLET_TYPE
      params:
        storage_config:
          url: "$POSTGRESQL_WALLET_HOST:$POSTGRESQL_WALLET_PORT"
      access_creds:
        key: $WALLET_ENCRYPTION_KEY
        storage_credentials:
          account: $POSTGRESQL_WALLET_USER
          password: $POSTGRESQL_WALLET_PASSWORD
          admin_account: ${POSTGRESQL_WALLET_ADMIN_USER:-postgres}
          admin_password: $POSTGRESQL_WALLET_ADMIN_PASSWORD
        key_derivation_method: ARGON2I_MOD

    credential_types:
      - description: Registration
        schema: registration.von.canada.ca
        issuer_url: $APPLICATION_URL_REGISTRATION
        credential:
          effective_date:
            input: effective_date
            from: claim
          revoked_date:
            input: expiry_date
            from: claim
        topic:
          source_id:
            input: registration_id
            from: claim
          type:
            input: registration
            from: value
        mapping:
          - model: name
            fields:
              type:
                input: entity_name
                from: value
              text:
                input: entity_name
                from: claim
          - model: attribute
            fields:
              type:
                input: registration_date
                from: value
              format:
                input: date
                from: value
              value:
                input: registration_date
                from: claim
          - model: attribute
            fields:
              type:
                input: registration_expiry_date
                from: value
              format:
                input: date
                from: value
              value:
                input: registration_expiry_date
                from: claim
          - model: attribute
            fields:
              type:
                input: registration_renewal_effective
                from: value
              format:
                input: date
                from: value
              value:
                input: registration_renewal_effective
                from: claim
          - model: attribute
            fields:
              type:
                input: entity_name_effective
                from: value
              format:
                input: date
                from: value
              value:
                input: entity_name_effective
                from: claim
          - model: attribute
            fields:
              type:
                input: entity_status
                from: value
              format:
                input: category
                from: value
              value:
                input: entity_status
                from: claim
          - model: attribute
            fields:
              type:
                input: entity_status_effective
                from: value
              format:
                input: date
                from: value
              value:
                input: entity_status_effective
                from: claim
          - model: attribute
            fields:
              type:
                input: entity_type
                from: value
              format:
                input: category
                from: value
              value:
                input: entity_type
                from: claim
          - model: attribute
            fields:
              type:
                input: registered_jurisdiction
                from: value
              format:
                input: jurisdiction
                from: value
              value:
                input: registered_jurisdiction
                from: claim
          - model: attribute
            fields:
              type:
                input: home_jurisdiction
                from: value
              format:
                input: jurisdiction
                from: value
              value:
                input: home_jurisdiction
                from: claim
          - model: attribute
            fields:
              type:
                input: reason_description
                from: value
              format:
                input: category
                from: value
              value:
                input: reason_description
                from: claim

      - description: Address
        schema: address.registries.ca
        issuer_url: $APPLICATION_URL_ADDRESS
        credential:
          effective_date:
            input: effective_date
            from: claim
          revoked_date:
            input: expiry_date
            from: claim
        topic:
          source_id:
            input: registration_id
            from: claim
          type:
            input: registration
            from: value
        cardinality_fields:
          - address_type
        mapping:
          - model: address
            fields:
              addressee:
                input: addressee
                from: claim
              civic_address:
                input: civic_address
                from: claim
              city:
                input: municipality
                from: claim
              province:
                input: province
                from: claim
              postal_code:
                input: postal_code
                from: claim
              country:
                input: country
                from: claim
              type:
                input: address_type
                from: claim
          - model: attribute
            fields:
              type:
                input: address_effective
                from: value
              format:
                input: date
                from: value
              value:
                input: address_effective
                from: claim
          - model: attribute
            fields:
              type:
                input: reason_description
                from: value
              format:
                input: category
                from: value
              value:
                input: reason_description
                from: claim

      - description: Relationship
        schema: relationship.von.canada.ca
        issuer_url: $APPLICATION_URL_RELATIONSHIP
        credential:
          effective_date:
            input: effective_date
            from: claim
          revoked_date:
            input: expiry_date
            from: claim
        topic:
          related_source_id:
            input: associated_registration_id
            from: claim
          related_type:
            input: registration
            from: value
          source_id:
            input: registration_id
            from: claim
          type:
            input: registration
            from: value
        cardinality_fields:
          - associated_registration_id
        mapping:
          - model: attribute
            fields:
              type:
                input: relationship
                from: value
              format:
                input: category
                from: value
              value:
                input: relationship
                from: claim
          - model: attribute
            fields:
              type:
                input: relationship_description
                from: value
              value:
                input: relationship_description
                from: claim
          - model: attribute
            fields:
              type:
                input: relationship_status
                from: value
              format:
                input: category
                from: value
              value:
                input: relationship_status
                from: claim
          - model: attribute
            fields:
              type:
                input: relationship_status_effective
                from: value
              format:
                input: date
                from: value
              value:
                input: relationship_status_effective
                from: claim
          - model: attribute
            fields:
              type:
                input: reason_description
                from: value
              format:
                input: category
                from: value
              value:
                input: reason_description
                from: claim
